<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Enter home price, down payment %, interest rate, and HOA dues</h1>
        <label for="home-price">Home price</label>
        <input type="range" id="home-price-slider" min="0" max="1000000" step="10000">
        <input type="text" id="home-price-value" placeholder="home price"><br>
        <label for="down-payment-%-slider">down payment %</label>
        <input type="range" id="down-payment-%-slider" min="0" max="1" step="0.01">
        <input type="text" id="down-payment-%-value" placeholder="down payment %"><br>
        <label for="interest-rate-%-slider">interest rate %</label>
        <input type="range" id="interest-rate-%-slider" min="0" max="0.2" step="0.01">
        <input type="text" id="interest-rate-%-value" placeholder="interest rate %"><br>
        <label for="hoa-slider">monthly HOA cost ($)</label>
        <input type="range" id="hoa-slider" min="0" max="1000">
        <input type="number" id="hoa-value" placeholder="monthly HOA cost"><br>
        <button id="compute">compute</button><br>   
        <p id="result"></p>
        <script src="main.js" async defer></script>
    </body>
</html>
